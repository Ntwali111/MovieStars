<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">MovieStars</div>
        <nav>
            <a href="#trending">Trending</a>
            <a href="#top-picks">Top Picks</a>
        </nav>
    </header>

    <section class="search-bar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies..." />
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </section>

    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movies</h1>
            <p>Catch the latest blockbuster! Watch now and immerse yourself in the action.</p>
            <div class="hero-buttons">
                <button class="play-btn"><i class="fas fa-play"></i> Play</button>
                <button class="info-btn"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </section>

    <main class="content">
        <section id="searchResults" class="carousel hidden">
            <div class="section-header">
                <h2>Search Results</h2>
                <div class="controls">
                    <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
                    <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="carousel-container">
                <div class="carousel-row"></div>
            </div>
        </section>

        <section id="trendingNow" class="carousel">
            <div class="section-header">
                <h2>Trending Now</h2>
                <div class="controls">
                    <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
                    <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="carousel-container">
                <div class="carousel-row"></div>
            </div>
        </section>

        <section id="topPicks" class="carousel">
            <div class="section-header">
                <h2>Top Picks</h2>
                <div class="controls">
                    <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
                    <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="carousel-container">
                <div class="carousel-row"></div>
            </div>
        </section>
    </main>

    <div id="popupPlayer" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2 id="popupTitle">Now Playing:</h2>
            <div class="video-container">
                <iframe id="youtubeIframe" width="100%" height="100%" src="" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 MovieStars. All rights reserved.</p>
            <nav>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
